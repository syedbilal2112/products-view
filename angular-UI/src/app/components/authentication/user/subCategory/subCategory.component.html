<app-home-list></app-home-list>

<div class="innerpage_banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2> Sub Category</h2>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="padding-top: 30px;">
    <span style="padding-left: 10px;color: #30475e;font-weight: 500;cursor: pointer;" (click)="goToHome()">Home</span><span style="padding-left: 10px;">></span>
    <span style="padding-left: 10px">Category</span>
</div>

<!-- section -->
<div class="section layout_padding wrapper">
    <div class="portfolio">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="portfolio-container">
                        <div class="row">
                            <div *ngFor="let products of productDetails;let first = first;let last = last;"
                                class="col-lg-3 col-md-6 col-sm-12 portfolio-item">
                                <div class="portfolio-wrap">
                                    <figure>
                                        <img src="{{APIUrl+products.productImage?APIUrl+products.productImage:''}}"
                                            alt="Project Image">
                                        <a href="{{APIUrl+products.productImage?APIUrl+products.productImage:''}}"
                                            class="link-preview" data-lightbox="portfolio"
                                            [attr.data-imageText]='products.productName'
                                            [attr.data-imageContent]='products.productDescription'
                                            [attr.data-imageId]='products.id'><i class="fa fa-eye"></i></a>
                                        <button class="portfolio-title"
                                            (click)="navigateToSingleProduct(products.id)">{{products.productName}}</button>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
